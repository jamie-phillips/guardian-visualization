<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="script.js" async></script>

    <title>Guardian Visualisation</title>
  </head>
  <body onresize="bodyResize()">
    <aside id="overlay"></aside>
    <aside id="sidebar">
      <h1>Guardian Visualisation</h1>
      <div id="inputs">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search Term/s"
        />
        <div id="interval-btn-group">
          <button id="day-btn">Day</button>
          <button id="month-btn">Month</button>
          <button id="year-btn">Year</button>
        </div>
        <input
          type="text"
          name="fromDate"
          id="fromDate"
          placeholder="dd/mm/yyyy"
          inputmode="none"
        />
        <input
          type="text"
          name="toDate"
          id="toDate"
          placeholder="dd/mm/yyyy"
          inputmode="none"
        />
        <button id="search-btn">Search</button>
        <div id="loading"></div>
      </div>
    </aside>
    <section id="main">
      <div id="chart-container">
        <canvas id="guardian-chart"></canvas>
      </div>
    </section>
  </body>
</html>
